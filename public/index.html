<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="userProfile.css">
    <script src="/bundle.js" defer></script>
    <title>TradeM</title>

    <!-- LINK BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>



  <body>
    
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <!-- Trade M LOGO -->
        <a class="navbar-brand" href="/home">Trade.M</a>

        <!-- Toggle (list icon) -->
        <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <!-- Sidebar -->
        <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

          <!-- Sidebar Header -->
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <!-- Sidebar Body -->
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="#">Contact</a>
              </li>
          
             
            </ul>
            <!-- Login / Sign up -->
            <div class="d-flex justify-content-center align-items-center gap-3">
              <a href ="/login" class="text-white">Login</a>
              <a href="#signup" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: rgb(4, 28, 75);">Sign Up</a>
            </div>

          </div>
        </div>
      </div>
    </nav>

    <div id="App"> </div>

    <section class="green">
      <div class="green__overlay"></div>
    <!-- Animated Background -->
    <video
        playsinline="playsinline"
        autoplay="autoplay"
        muted="muted"
        loop="loop"
        Loading="lazy"
        class="green-animation"
      >
        <source src="./images/green.mp4" type="video/mp4" />
      </video>
    
      <div class="green__content h-100 container-xxl position-relative">
        <div class="d-flex h-100 align-items-center">
          <div class="text-white">
            <h1>TRADE M</h1>
            <h3>
              "Sell Locally, Thrive Globally: Your Gateway to Sustainable
              Living."
            </h3>
          </div>
        </div>
      </div>
    </section>
    
   

  </body>
</html>
